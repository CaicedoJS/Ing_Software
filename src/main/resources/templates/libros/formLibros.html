<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/stylesForm.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="fragments/header :: barra-menu"> </header>
<div class="container-lg">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="contact-form">
                <h1>Libros</h1>       
                <form th:action="@{/libros/guardar}" method="post" th:Object="${libros}">
                    <div class="row">
                       <div class="col-sm-4">
                            <div class="form-group">
                                <label for="idLibro">Id</label>
                                <input type="text" class="form-control" id="idLibro" name ="idLibro" th:field="*{idLibro}" readonly="readonly">                                
                            </div>
                        </div>      
                        <div class="col-sm-4">
                            <div class="form-group">
                               <label for="nombreLibro">Nombre Libro</label>
                               <input type="text" class="form-control" id="nombreLibro" name ="nombreLibro" th:field="*{nombreLibro}">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="autor">Autor</label>
                               <input type="text" class="form-control" id="autor" name ="autor" th:field="*{autor}">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="fechaPublicacion">Fecha de Publicaci√≥n</label>
                               <input type="text" class="form-control" id="fechaPublicacion" name ="fechaPublicacion" th:field="*{fechaPublicacion}">
                            </div>
                        </div>
                       <div class="col-sm-4">
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                               <input type="text" class="form-control" id="cantidad" name ="cantidad" th:field="*{cantidad}">
                            </div>
                        </div>
                       <div class="col-sm-4">
                            <div class="form-group">
                                <label for="disponibilidad">Disponibilidad</label>
                               <input type="text" class="form-control" id="disponibilidad" name ="disponibilidad" th:field="*{disponibilidad}">
                            </div>
                        </div>                        
					</div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
