<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/stylesForm.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header th:insert="fragments/header :: barra-menu"> </header>
        <div class="container-lg">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="contact-form">
                        <h1>Solicitud</h1>       
                        <form th:action="@{/reservas/guardar}" method="post" th:Object="${solicitud}">
                            <div class="form-group">
                                <label for="id">Id</label>
                                <input type="text" class="form-control" id="id" name ="id" th:field="*{id}" readonly="readonly">                                
                            </div>
                            <div class="form-group">
                                <label for="persona">Personas</label>
                                <input type="text" class="form-control" id="persona.id" name ="persona.id" th:field="*{persona.id}">
                            </div>
                            <div class="form-group">
                                <label for="fechaPrestamo">Fecha de Creacion</label>
                                <input type="text" class="form-control" id="fechaPrestamo" name ="fechaPrestamo" th:field="*{fechaPrestamo}">
                            </div>
                            <div class="form-group">
                                <label for="fechaDevolucion">Fecha de Devoluci√≥n</label>
                                <input type="text" class="form-control" id="fechaDevolucion" name ="fechaDevolucion" th:field="*{fechaDevolucion}">
                            </div>
                            <div class="form-group">
                                <label for="libro">Libro</label>
                                <select th:field="*{libro.idLibro}">
                                <option value="" hidden>Seleccione...</option>
                                <option th:each="libro:${libros}" th:value="${libro.idLibro}" th:text="${libro.nombreLibro}"/>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select th:field="*{estado.idEstado}">
                                <option value="" hidden>Seleccione...</option>
                                <option th:each="estado:${estados}" th:value="${estado.idEstado}" th:text="${estado.nombreEstado}"/>
                                </select>
                            </div>                   
                            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Generar Solicitud</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
