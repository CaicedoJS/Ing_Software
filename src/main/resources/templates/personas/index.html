<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administración de Personas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<header th:insert="fragments/header :: barra-menu"> </header>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2><b>Administracion de Personas</b></h2>
                        </div>
                        <div class="col-sm-7">
                           <a class="btn btn-primary" th:href="@{/personas/crear}" role="button">Crear Personas</a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cedula</th>
							<th>Nombre</th>   
							<th>Apellido</th>   
							<th>Direccion</th>  
							<th>Telefono</th>
							<th>Correo</th>
							<th>Contraseña</th>   
						    <th>Rol</th>	                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="persona: ${personas}">
                            <td th:text="${persona.id}"> </td>
                            <td th:text="${persona.cedula}"></td>
                            <td th:text="${persona.nombre}"></td>
                            <td th:text="${persona.apellido}"></td>
                            <td th:text="${persona.direccion}"></td>
                            <td th:text="${persona.telefono}"></td>
							<td th:text="${persona.correo}"></td>
                            <td th:password="${persona.contrasena}"></td>
                            <td th:text="${persona.rol.nombre}"></td>                                                     
                            <td>
                                <a th:href="@{/personas/buscar/{id} (id=${persona.id})}"class="settings" title="Settings" data-toggle="tooltip"><i
                                        class="material-icons">&#xE8B8;</i></a>
                                <a th:href="@{/personas/eliminar/{id} (id=${persona.id})}" class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE5C9;</i></a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
