<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Patua+One">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/stylesForm.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="fragments/header :: barra-menu"> </header>
	<div class="container-lg">
		<div class="row">
			<div class="col-md-10 mx-auto">
				<div class="contact-form">
					<h1>Personas</h1>
					<form th:action="@{/personas/guardar}" method="post"
						th:Object="${persona}">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label for="id">Id</label> <input type="text"
										class="form-control" id="id" name="id" th:field="*{id}"
										readonly="readonly">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="nombre">Nombre</label> <input type="text"
										class="form-control" id="nombre" name="nombre"
										th:field="*{nombre}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="apellido">Apellido</label> <input type="text"
										class="form-control" id="apellido" name="apellido"
										th:field="*{apellido}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="cedula">Cedula</label> <input type="text"
										class="form-control" id="cedula" name="cedula"
										th:field="*{cedula}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="direccion">Direccion</label> <input type="text"
										class="form-control" id="direccion" name="direccion"
										th:field="*{direccion}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="telefono">Telefono</label> <input type="text"
										class="form-control" id="telefono" name="telefono"
										th:field="*{telefono}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="correo">Correo</label> <input type="text"
										class="form-control" id="correo" name="correo"
										th:field="*{correo}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="username">Usuario</label> <input type="text"
										class="form-control" id="username" name="username"
										th:field="*{username}">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label for="contrasena">Contrase√±a</label> <input type="password"
										class="form-control" id="contrasena" name="contrasena"
										th:field="*{contrasena}">
								</div>
							</div>
                        	<div class="col-sm-4">
								<div class="form-group">
									<label for="roles">Role</label>
									<select th:field="*{rol.id}">
									<option value="" hidden>Seleccione...</option>
									<option th:each="rol:${roles}" th:value="${rol.id}" th:text="${rol.nombre}"/>
									</select>
								</div>
                        	</div>
						</div>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-paper-plane"></i> Guardar
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
