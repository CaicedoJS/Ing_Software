<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Elegant Contact Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/stylesForm.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="fragments/header :: barra-menu"> </header>
<div class="container-lg">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="contact-form">
                <h1>Estados</h1>       
                <form th:action="@{/estados/guardar}" method="post" th:Object="${estado}">
                    <div class="row">
                       <div class="col-sm-4">
                            <div class="form-group">
                                <label for="idEstado">Id</label>
                                <input type="text" class="form-control" id="idEstado" name ="idEstado" th:field="*{idEstado}" readonly="readonly">                                
                            </div>
                        </div>      
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="nombreEstado">Nombre</label>
                               <input type="text" class="form-control" id="nombreEstado" name ="nombreEstado" th:field="*{nombreEstado}">
                            </div>
                        </div>
					</div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
