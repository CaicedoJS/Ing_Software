<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/styleRegister.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="signup-form">
    <form th:action="@{/registrar}" method="post" >
		<h2>Register</h2>
		<p class="hint-text">Crea tu cuenta. Es gratis y solo toma unos minutos.</p>
        <div class="form-group">
			<div class="row">
	<!-- 			<div class="form-group"><input type="hidden"class="form-control" id="id" name="id" th:field="*{id}" readonly="readonly"></div> -->
				<div class="col-xs-6"><input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required"></div>
				<div class="col-xs-6"><input type="text" class="form-control" name="apellido" placeholder="Apellido" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="cedula" placeholder="Cedula" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="telefono" placeholder="Teléfono" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="direccion" placeholder="Dirección" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="correo" placeholder="Correo Electronico" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
